<html>
<head>
    <meta charset="utf-8">
    <title>Play Keno </title>
    <link rel="icon" href="images\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="sweetalert/sweetalert.css">
    <style>
        canvas {
            margin-left: 26%;
        }
    </style>
    <script src="scripts/pixi.min.js" type="text/javascript"> </script>
    <script src="scripts/globals.js" type="text/javascript"> </script>
    <script src="scripts/setup.js" type="text/javascript"> </script>
    <script src="scripts/utilities.js" type="text/javascript"> </script>
    <script src="scripts/rightBox.js" type="text/javascript"> </script>
    <script src="scripts/messageBox.js" type="text/javascript"> </script>
    <script src="scripts/bottomBox.js" type="text/javascript"> </script>
    <script src="scripts/animate.js" type="text/javascript"> </script>
    <script src="scripts/playButton.js" type="text/javascript"> </script>
    <script src="scripts/betting.js" type="text/javascript"> </script>
    <script src="scripts/progressBar.js" type="text/javascript"> </script>
    <script src="scripts/account.js" type="text/javascript"> </script>
    <script src="sweetalert/sweetalert.min.js"></script>
</head>
<body>
    <script>
        autoDetectRenderer = PIXI.autoDetectRenderer,
          loader = PIXI.loader,
          resources = PIXI.loader.resources,
          Sprite = PIXI.Sprite;

        var stage = new PIXI.Stage(),
        renderer = autoDetectRenderer(800, 650, { backgroundColor: 0x328A6B });
        document.body.appendChild(renderer.view);

        PIXI.loader
          .add("stop", "images/stop.png").add("btnNormal", "images/playNormal.png").add("btnClick", "images/playClick.png")
          .add("red", "images/balls/red.png").add("green", "images/balls/green.png").add("yellow", "images/balls/yellow.png").add("blue", "images/balls/blue.png")
          .add("upNormal", "images/betButtons/upNormal.png").add("upClick", "images/betButtons/upClick.png").add("downNormal", "images/betButtons/downNormal.png")
          .load(setup);

        balanceBox();
        luckyBox();
        rightBarItems();
        messageBox();
        //placeBetsMessage();
        setup();

        renderer.render(stage);

    </script>
</body>
</html>
